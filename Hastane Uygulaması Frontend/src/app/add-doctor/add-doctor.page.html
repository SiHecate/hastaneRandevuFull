<ion-content>
  <ion-header collapse="condense">
    <ion-toolbar>
      <button
        style="margin-left: 0.25em; display: flex; background-color: rgb(56, 128, 255); padding: 0.25rem; align-items: center; font-size: 20px; border-radius: 1em 0 0 1em; color: white;"
        (click)="routeBack()">
        <ion-icon name="caret-back-outline"></ion-icon>
        Geri
      </button>
      <ion-title>Randevu Al</ion-title>
    </ion-toolbar>
  </ion-header>
  <div
    style="width: 100%; display: flex; align-items: end; height: calc(100% - 44px); background-image: url(assets/images/clock.jpg); background-repeat: no-repeat; background-size: cover; flex-direction: column; justify-content: center; padding: 1rem;">

    <ion-list style="margin-left: auto; margin-right: auto; opacity: 0.75; width: 80%;">

      <ion-item style="margin-bottom: 1.5rem;">
        <ion-label position="stacked" style="color: #fff;">İsim</ion-label>
        <ion-input [(ngModel)]="doctorFirstname" placeholder="İsim"></ion-input>
      </ion-item>

      <ion-item style="margin-bottom: 1.5rem;">
        <ion-label position="stacked" style="color: #fff;">Soyisim</ion-label>
        <ion-input [(ngModel)]="doctorLastname" placeholder="Soyisim"></ion-input>
      </ion-item>

      <ion-item style="margin-bottom: 1.5rem;">
        <ion-label position="stacked" style="color: #fff;">Hastane</ion-label>
        <ion-input [(ngModel)]="doctorHospital" placeholder="Hastane"></ion-input>
      </ion-item>

      <ion-item style="margin-bottom: 1.5rem;">
        <ion-label position="stacked" style="color: #fff;">Uzmanlık</ion-label>
        <ion-input [(ngModel)]="doctorSpecialty" placeholder="Uzmanlık"></ion-input>
      </ion-item>

    </ion-list>

    <ion-footer style="display: flex; justify-content: flex-end; padding: 2rem;">
      <ion-button expand="full" shape="round" color="primary" (click)="submitForm()">Doktor Ekle</ion-button>
    </ion-footer>
  </div>
</ion-content>
